name: Root CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 4 * * 1"
  workflow_dispatch:

jobs:
  dependency-review:
    if: ${{ contains(fromJson('["pull_request","pull_request_target","merge_group"]'), github.event_name) }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Dependency review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: critical

  security:
    name: Security & Audit
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
      - uses: actions/checkout@v4
      - name: Shai-Hulud 2.0 Detector
        uses: gensecaihq/Shai-Hulud-2.0-Detector@v2
        with:
          fail-on-critical: true
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2
          run_install: false
      - name: Trivy FS scan (repo)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          ignore-unfixed: true
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH
          skip-dirs: node_modules
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Dependency audit
        run: pnpm audit --prod --audit-level=moderate

  secrets:
    name: Secret scan
    runs-on: ubuntu-latest
    needs: security
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: TruffleHog
        uses: trufflesecurity/trufflehog@v3.91.2
        with:
          extra_args: --only-verified

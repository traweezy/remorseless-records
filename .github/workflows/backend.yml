name: Backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 4 * * 1"
  workflow_dispatch:

env:
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/remorseless
  JWT_SECRET: dummy_jwt_secret
  COOKIE_SECRET: dummy_cookie_secret
  BACKEND_PUBLIC_URL: http://localhost:9000
  ADMIN_CORS: http://localhost:3000
  AUTH_CORS: http://localhost:3000
  STORE_CORS: http://localhost:3000
  STRIPE_API_KEY: sk_test_dummy
  STRIPE_WEBHOOK_SECRET: whsec_dummy

jobs:
  dependency-review:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Dependency review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: critical

  security:
    name: Security & Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Shai-Hulud 2.0 Detector
        uses: gensecaihq/Shai-Hulud-2.0-Detector@v2
        with:
          fail-on-critical: true
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0
          run_install: false
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Dependency audit
        run: pnpm audit --prod --audit-level=moderate

  secrets:
    name: Secret scan
    runs-on: ubuntu-latest
    needs: security
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: TruffleHog
        uses: trufflesecurity/trufflehog@v3
        with:
          extra_args: --only-verified

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    needs: security
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: pnpm/action-setup@v4
        with:
          version: 10.24.0
          run_install: false
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Typecheck backend
        run: pnpm --filter backend exec tsc --noEmit

  unit:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: typecheck
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: pnpm/action-setup@v4
        with:
          version: 10.24.0
          run_install: false
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run unit tests (if present)
        run: pnpm --filter backend run test --if-present

  codeql:
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    needs: security
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [unit]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: pnpm/action-setup@v4
        with:
          version: 10.24.0
          run_install: false
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build backend
        run: pnpm --filter backend run build

name: Lighthouse

on:
  workflow_dispatch:
    inputs:
      base_url:
        description: "Base URL to test (e.g., https://staging.example.com)"
        required: true
        type: string
      product_path:
        description: "Product path for LHCI (defaults to /products)"
        required: false
        default: "/products"
        type: string

jobs:
  lhci:
    runs-on: ubuntu-latest
    env:
      QA_BASE_URL: ${{ inputs.base_url }}
      QA_PRODUCT_PATH: ${{ inputs.product_path }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - name: Enable Corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run Lighthouse CI
        run: pnpm run qa:lighthouse

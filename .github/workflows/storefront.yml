name: Storefront CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 4 * * 1"
  workflow_dispatch:
    inputs:
      base_url:
        description: "Base URL for Lighthouse (e.g., https://staging.example.com)"
        required: false
        default: ""
        type: string
      product_path:
        description: "Product path for Lighthouse (default /products)"
        required: false
        default: "/products"
        type: string

concurrency:
  group: storefront-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
  NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
  NEXT_PUBLIC_MEDUSA_URL: ${{ secrets.NEXT_PUBLIC_MEDUSA_URL }}
  NEXT_PUBLIC_MEDUSA_BACKEND_URL: ${{ secrets.NEXT_PUBLIC_MEDUSA_BACKEND_URL }}
  NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY }}
  NEXT_PUBLIC_STRIPE_PK: ${{ secrets.NEXT_PUBLIC_STRIPE_PK }}
  NEXT_PUBLIC_MEILI_HOST: ${{ secrets.NEXT_PUBLIC_MEILI_HOST }}
  NEXT_PUBLIC_MEILI_SEARCH_KEY: ${{ secrets.NEXT_PUBLIC_MEILI_SEARCH_KEY }}
  MEDUSA_BACKEND_URL: ${{ secrets.MEDUSA_BACKEND_URL }}
  QA_BASE_URL: ""
  QA_PRODUCT_PATH: "/products"
  NODE_ENV: test
  NEXT_TELEMETRY_DISABLED: 1
  CI: true

jobs:
  dependency-review:
    if: ${{ contains(fromJson('["pull_request","pull_request_target","merge_group"]'), github.event_name) }}
    runs-on: ubuntu-latest
    name: Dependency Review (push/PR)
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: critical

  security:
    name: Security & Audit (Shai-Hulud, pnpm audit)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@v2
        with:
          # When you are comfortable, change to `egress-policy: block` to hard-enforce. î‚
          egress-policy: audit

      - uses: actions/checkout@v4

      - name: Shai-Hulud 2.0 Detector
        uses: gensecaihq/Shai-Hulud-2.0-Detector@v2
        with:
          fail-on-critical: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2
          run_install: false

      - name: Setup Node with pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Dependency audit
        run: pnpm audit --prod --audit-level=moderate

  secrets:
    name: Secret Scan (TruffleHog)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: security
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog (verified only)
        uses: trufflesecurity/trufflehog@v3.91.2
        with:
          extra_args: --only-verified

  lint:
    name: Lint (storefront)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: security
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2
          run_install: false

      - name: Setup Node with pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm --filter remorseless-records-storefront exec eslint --max-warnings=0 src

  codeql:
    name: CodeQL Analyze (JS/TS, security-extended)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: security
    permissions:
      actions: read
      contents: read
      security-events: write
    env:
      CODEQL_ACTION_CACHE_SALT: ${{ github.run_id }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  typecheck:
    name: Typecheck + Trivy FS (storefront)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: security
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2
          run_install: false

      - name: Setup Node with pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Trivy FS scan (repo)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          ignore-unfixed: true
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH
          skip-dirs: node_modules

      - name: Typecheck
        run: pnpm --filter remorseless-records-storefront run typecheck

  unit:
    name: Unit Tests (storefront)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [lint, typecheck, codeql, secrets]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2
          run_install: false

      - name: Setup Node with pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests with coverage
        run: pnpm --filter remorseless-records-storefront run test:coverage

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-storefront
          path: storefront/coverage/unit

  e2e:
    name: E2E Tests (storefront, Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: ${{ false }} # enable once dedicated CI backend is available
    needs: [build]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2
          run_install: false

      - name: Setup Node with pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build storefront
        run: pnpm --filter remorseless-records-storefront run build

      - name: Install Playwright browsers
        run: pnpm --filter remorseless-records-storefront exec playwright install --with-deps

      - name: Run Playwright E2E
        run: pnpm --filter remorseless-records-storefront run test:e2e -- --reporter=line

      # Optional: store Playwright artifacts (screenshots/videos) when failures happen.
      # - name: Upload Playwright artifacts
      #   if: failure()
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: playwright-artifacts
      #     path: path/to/playwright-artifacts

  accessibility:
    name: Accessibility (pa11y)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ false }} # enable once a backend is available in CI
    needs: [build]
    env:
      QA_BASE_URL: http://localhost:3000
      QA_PRODUCT_PATH: /products
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2
          run_install: false

      - name: Setup Node with pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build storefront
        run: pnpm --filter remorseless-records-storefront run build

      - name: Start storefront server
        run: |
          pnpm --filter remorseless-records-storefront exec next start --hostname 127.0.0.1 --port 3000 > /tmp/storefront.log 2>&1 &
          echo $! > /tmp/storefront.pid

      - name: Wait for storefront to be ready
        shell: bash
        run: |
          pnpm dlx wait-on@7.2.0 http://127.0.0.1:3000 --timeout 120000 || (echo "Wait for storefront failed; tailing log" && tail -n 200 /tmp/storefront.log && exit 1)

      - name: Stop storefront server
        if: always()
        run: |
          if [ -f /tmp/storefront.pid ]; then
            kill "$(cat /tmp/storefront.pid)" || true
          fi

      - name: Run pa11y accessibility checks
        run: pnpm run qa:a11y

  build:
    name: Build (storefront)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ false }} # temporarily disabled; re-enable when build is needed
    needs: [unit]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2
          run_install: false

      - name: Setup Node with pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build storefront
        run: pnpm --filter remorseless-records-storefront run build

      # Optional: upload build artifact for deploy workflows to consume.
      # - name: Upload build artifact
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: storefront-build
      #     path: apps/remorseless-records-storefront/.next

  lighthouse:
    name: Lighthouse (local build unless URL provided)
    runs-on: ubuntu-latest
    timeout-minutes: 40
    if: ${{ false }} # enable once a backend is available in CI
    needs: [build]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2
          run_install: false

      - name: Setup Node with pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build storefront
        run: pnpm --filter remorseless-records-storefront run build

      - name: Start storefront server
        run: pnpm --filter remorseless-records-storefront run start -- --hostname 0.0.0.0 --port 3000 &

      - name: Wait for storefront to be ready
        run: npx wait-on http://localhost:3000

      - name: Run Lighthouse CI (local or override URL)
        env:
          QA_BASE_URL: ${{ github.event.inputs.base_url != '' && github.event.inputs.base_url || vars.QA_BASE_URL || 'http://localhost:3000' }}
          QA_PRODUCT_PATH: ${{ github.event.inputs.product_path != '' && github.event.inputs.product_path || vars.QA_PRODUCT_PATH || '/products' }}
        run: pnpm run qa:lighthouse

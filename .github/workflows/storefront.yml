name: Storefront CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 4 * * 1"
  workflow_dispatch:
    inputs:
      base_url:
        description: "Base URL for Lighthouse (e.g., https://staging.example.com)"
        required: false
        default: ""
        type: string
      product_path:
        description: "Product path for Lighthouse (default /products)"
        required: false
        default: "/products"
        type: string

env:
  NEXT_PUBLIC_SITE_URL: http://localhost:3000
  NEXT_PUBLIC_BASE_URL: http://localhost:3000
  NEXT_PUBLIC_MEDUSA_URL: http://localhost:9000
  NEXT_PUBLIC_MEDUSA_BACKEND_URL: http://localhost:9000
  NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY: pk_test_dummy
  NEXT_PUBLIC_STRIPE_PK: pk_test_dummy
  NEXT_PUBLIC_MEILI_HOST: http://localhost:7700
  NEXT_PUBLIC_MEILI_SEARCH_KEY: searchKey
  NEXT_PUBLIC_MEDIA_URL: http://localhost:3000/media
  NEXT_PUBLIC_ASSET_HOST: http://localhost:3000/assets
  MEDUSA_BACKEND_URL: http://localhost:9000
  QA_BASE_URL: ""
  QA_PRODUCT_PATH: "/products"

jobs:
  dependency-review:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Dependency review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: critical

  security:
    name: Security & Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Shai-Hulud 2.0 Detector
        uses: gensecaihq/Shai-Hulud-2.0-Detector@v2
        with:
          fail-on-critical: true
      - name: OSV scan (lockfile)
        uses: google/osv-scanner-action@v1
        with:
          scan-args: "--lockfile pnpm-lock.yaml"
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - name: Enable Corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Dependency audit
        run: pnpm audit --prod --audit-level=moderate

  secrets:
    name: Secret scan
    runs-on: ubuntu-latest
    needs: security
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: TruffleHog
        uses: trufflesecurity/trufflehog@v3
        with:
          extra_args: --only-verified

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: security
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - name: Enable Corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run ESLint
        run: pnpm --filter remorseless-records-storefront exec eslint --max-warnings=0 src

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - name: Enable Corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Typecheck
        run: pnpm --filter remorseless-records-storefront run typecheck

  unit:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: typecheck
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - name: Enable Corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run unit tests (if present)
        run: pnpm --filter remorseless-records-storefront run test --if-present

  e2e:
    name: E2E tests
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - name: Enable Corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Install Playwright browsers
        run: pnpm --filter remorseless-records-storefront exec playwright install --with-deps
      - name: Run Playwright E2E
        run: pnpm --filter remorseless-records-storefront run test:e2e -- --reporter=line

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [e2e]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - name: Enable Corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build storefront
        run: pnpm --filter remorseless-records-storefront run build

  lighthouse:
    name: Lighthouse (external URL)
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ (env.QA_BASE_URL != '') || (github.event.inputs.base_url != '') }}
    env:
      QA_BASE_URL: ${{ github.event.inputs.base_url || env.QA_BASE_URL }}
      QA_PRODUCT_PATH: ${{ github.event.inputs.product_path || env.QA_PRODUCT_PATH }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - name: Enable Corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run Lighthouse CI
        run: pnpm run qa:lighthouse

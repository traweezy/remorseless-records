name: Storefront CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 4 * * 1"
  workflow_dispatch:
    inputs:
      base_url:
        description: "Base URL for Lighthouse (e.g., https://staging.example.com)"
        required: false
        default: ""
        type: string
      product_path:
        description: "Product path for Lighthouse (default /products)"
        required: false
        default: "/products"
        type: string

env:
  NEXT_PUBLIC_SITE_URL: http://localhost:3000
  NEXT_PUBLIC_BASE_URL: http://localhost:3000
  NEXT_PUBLIC_MEDUSA_URL: http://localhost:9000
  NEXT_PUBLIC_MEDUSA_BACKEND_URL: http://localhost:9000
  NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY: pk_test_dummy
  NEXT_PUBLIC_STRIPE_PK: pk_test_dummy
  NEXT_PUBLIC_MEILI_HOST: http://localhost:7700
  NEXT_PUBLIC_MEILI_SEARCH_KEY: searchKey
  NEXT_PUBLIC_MEDIA_URL: http://localhost:3000/media
  NEXT_PUBLIC_ASSET_HOST: http://localhost:3000/assets
  MEDUSA_BACKEND_URL: http://localhost:9000
  QA_BASE_URL: ""
  QA_PRODUCT_PATH: "/products"

jobs:
  dependency-review:
    if: ${{ contains(fromJson('["pull_request","pull_request_target","merge_group"]'), github.event_name) }}
    runs-on: ubuntu-latest
    name: Dependency Review (push/PR)
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: critical

  security:
    name: Security & Audit (detector, trivy, audit)
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
      - uses: actions/checkout@v4
      - name: Shai-Hulud 2.0 Detector
        uses: gensecaihq/Shai-Hulud-2.0-Detector@v2
        with:
          fail-on-critical: true
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0
          run_install: false
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Dependency audit
        run: pnpm audit --prod --audit-level=moderate

  secrets:
    name: Secret Scan (TruffleHog)
    runs-on: ubuntu-latest
    needs: security
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: TruffleHog
        uses: trufflesecurity/trufflehog@v3.91.2
        with:
          extra_args: --only-verified

  lint:
    name: Lint (storefront)
    runs-on: ubuntu-latest
    needs: security
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: pnpm/action-setup@v4
        with:
          version: 10.24.0
          run_install: false
      - name: Trivy FS scan (repo)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          ignore-unfixed: true
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH
          skip-dirs: node_modules
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run ESLint
        run: pnpm --filter remorseless-records-storefront exec eslint --max-warnings=0 src

  codeql:
    name: CodeQL Analyze (JS/TS)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    needs: security
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript
      - name: Autobuild
        uses: github/codeql-action/autobuild@v4
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  typecheck:
    name: Typecheck (storefront)
    runs-on: ubuntu-latest
    needs: security
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: pnpm/action-setup@v4
        with:
          version: 10.24.0
          run_install: false
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Typecheck
        run: pnpm --filter remorseless-records-storefront run typecheck

  unit:
    name: Unit Tests (storefront)
    runs-on: ubuntu-latest
    needs: [lint, typecheck, codeql, secrets]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: pnpm/action-setup@v4
        with:
          version: 10.24.0
          run_install: false
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run unit tests (if present)
        run: pnpm --filter remorseless-records-storefront run test --if-present

  e2e:
    name: E2E Tests (storefront)
    runs-on: ubuntu-latest
    if: ${{ false }} # temporarily disabled until dedicated CI backend is available
    needs: [lint, typecheck, codeql, secrets]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: pnpm/action-setup@v4
        with:
          version: 10.24.0
          run_install: false
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build storefront
        run: pnpm --filter remorseless-records-storefront run build
      - name: Install Playwright browsers
        run: pnpm --filter remorseless-records-storefront exec playwright install --with-deps
      - name: Run Playwright E2E
        run: pnpm --filter remorseless-records-storefront run test:e2e -- --reporter=line

  accessibility:
    name: Accessibility (pa11y)
    runs-on: ubuntu-latest
    needs: [lint, typecheck, codeql, secrets]
    env:
      QA_BASE_URL: http://localhost:3000
      QA_PRODUCT_PATH: /products
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: pnpm/action-setup@v4
        with:
          version: 10.24.0
          run_install: false
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build storefront
        run: pnpm --filter remorseless-records-storefront run build
      - name: Start storefront server
        run: pnpm --filter remorseless-records-storefront run start -- --hostname 0.0.0.0 --port 3000 > /tmp/storefront.log 2>&1 &
      - name: Wait for storefront to be ready
        run: pnpm dlx wait-on@7.2.0 --timeout 60000 tcp:3000
      - name: Run pa11y accessibility checks
        run: pnpm run qa:a11y

  build:
    name: Build (storefront)
    runs-on: ubuntu-latest
    needs: [unit, accessibility]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: pnpm/action-setup@v4
        with:
          version: 10.24.0
          run_install: false
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build storefront
        run: pnpm --filter remorseless-records-storefront run build

  lighthouse:
    name: Lighthouse (local build unless URL provided)
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: pnpm/action-setup@v4
        with:
          version: 10.24.0
          run_install: false
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build storefront
        run: pnpm --filter remorseless-records-storefront run build
      - name: Start storefront server
        run: pnpm --filter remorseless-records-storefront run start -- --hostname 0.0.0.0 --port 3000 &
      - name: Wait for storefront to be ready
        run: npx wait-on http://localhost:3000
      - name: Run Lighthouse CI (local or override URL)
        env:
          QA_BASE_URL: ${{ github.event.inputs.base_url != '' && github.event.inputs.base_url || vars.QA_BASE_URL || 'http://localhost:3000' }}
          QA_PRODUCT_PATH: ${{ github.event.inputs.product_path != '' && github.event.inputs.product_path || vars.QA_PRODUCT_PATH || '/products' }}
        run: pnpm run qa:lighthouse
